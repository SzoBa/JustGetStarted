<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->

    <link rel="stylesheet" type="text/css" href="static/style.css">

<body>
    <main>
        <div id="container" >

            <p id="score">0</p>

            <div id="bird"></div>
        </div>
    </main>
